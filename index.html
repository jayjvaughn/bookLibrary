<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Library</h1>
        <div class="addBookForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author"></label>
                <input type="text" id="author" name="author">
            </div>
                <!-- <label for="pageNumber">Page Count</label>
                <input type="number" id="pageNumber" name="pageNumber"> -->
                <div>
                <label for="isRead">Have you read this?</label>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="Yes" name="status">
                <label for="no">No</label>
                <input type="radio" id="no" value="no" name="status">
            </div>
            <button class="submitButton" type="submit">Add Book</button>
        </div>
    </div>
    <div id="containerBody">

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
